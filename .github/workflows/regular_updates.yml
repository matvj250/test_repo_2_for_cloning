name: Regular Commit Comparison Generator

on:
  schedule:
    - cron: "23 */1 * * *" # every hour at 23rd minute

jobs:
  commit-compare:
    runs-on: ubuntu-latest
    name: Commit Comparer
    steps:
      - name: Get current date
        id: datetime
        run: echo "current_datetime_minus_1h=$(date -u --date="1 hour ago" +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
#      - name: Install dependencies
#        run: npm ci
#      - name: Generate manifest.json
#        run: npm run build
      - name: Run report+json generator process
        run: |
          .github/workflows/scripts/.pinot_realtime_commit_compare.sh "$current_datetime_minus_1h"
        env:
          GH_TOKEN: ${{ secrets.COMMIT_CHANGE_REPORT }}
