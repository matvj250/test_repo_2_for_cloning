name: Regular PR Change Collection

on:
  schedule:
    - cron: "*/10 * * * *" #every 30 minutes

jobs:
  commit-compare:
    runs-on: ubuntu-latest
    name: Commit Comparer
    steps:
      - name: Get current date
        id: datetime
        run: echo "current_datetime_minus_30m=$(date -u -v-4H +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
      - name: Check out code
        uses: actions/checkout@v3
#      - name: Install GitHub CLI
#        uses: actions/setup-gh@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
#      - name: Install dependencies
#        run: npm ci
#      - name: Generate manifest.json
#        run: npm run build
      - name: Run report+json generator process
        run: |
          .github/workflows/scripts/.pinot_realtime_commit_comparer_testing.sh "$current_datetime_minus_30m"